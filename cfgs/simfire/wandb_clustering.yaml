command:
- ${env}
- python
- ${program}
- -c
- cfgs/simfire/base_config_clustering.yaml
- --data
- cfgs/simfire/dataset.yaml
- --trainer
- cfgs/simfire/trainer.yaml
- ${args}
method: grid
metric:
  goal: maximize
  name: HM IoU (deduped)
parameters:
  ckpt_path:
    value: your_path.ckpt
  do_test:
    value: true
  do_train:
    value: false
  do_validate:
    value: false
  model.aggregate_n_samples:
    value: 256
  model.aggregate_samples_repetitions:
    value: 1
  model.init_args.sampling_strategy.init_args.n_clusters:
    values:
    - 8
    - 16
    - 32
  seed_everything:
    values:
    - 23
    - 24
    - 25
    - 26
    - 27
program: src/firespreadscenarios/run_diffusion_generic.py