command:
- ${env}
- python
- ${program}
- -c
- cfgs/cityscapes/base_config_image_cond_sampling.yaml
- --data
- cfgs/cityscapes/dataset.yaml
- --trainer
- cfgs/cityscapes/trainer.yaml
- ${args}
method: grid
metric:
  goal: maximize
  name: HM IoU (deduped)
parameters:
  ckpt_path:
    value: your_path.ckpt
  do_test:
    value: false
  do_train:
    value: false
  do_validate:
    value: true
  model.aggregate_n_samples:
    value: 16
  model.s_churn:
    value: 0
  model.sampling_strategy.particle_guidance_factor:
    values:
    - 25
  model.sampling_strategy.pg_kernel_type:
    value: L2
  model.sampling_strategy.pg_s_min:
    value: 70
  seed_everything:
    values:
    - 23
    - 24
    - 25
    - 26
    - 27
program: src/firespreadscenarios/run_diffusion_generic.py
