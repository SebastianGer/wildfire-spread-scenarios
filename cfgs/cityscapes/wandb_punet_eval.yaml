command:
- ${env}
- python
- ${program}
- -c
- cfgs/cityscapes/PUNet.yaml
- --data
- cfgs/cityscapes/dataset.yaml
- --trainer
- cfgs/cityscapes/PUNet_trainer.yaml
- ${args}
method: grid
metric:
  goal: maximize
  name: HM IoU (deduped)
parameters:
  ckpt_path:
    value: your_path.ckpt
  do_test:
    value: false
  do_train:
    value: false
  do_validate:
    value: true
  model.aggregate_n_samples:
    values:
    - 16
    - 32
    - 64
  seed_everything:
    values:
    - 23
    - 24
    - 25
    - 26
    - 27
program: src/firespreadscenarios/run_PUNet_generic.py